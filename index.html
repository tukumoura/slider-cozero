<!--   CÓDIGO COMPLETO PARA IFRAME   -->
<!-- ============================= -->
<!-- Cole o código abaixo em um arquivo HTML próprio
     (por exemplo: https://meusite.com/slider.html)
     e depois EMBEDE esse arquivo no Behance usando um <iframe>. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Before / After Slider</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1920px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .img-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .img-before, .img-after {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    .img-after {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      clip-path: inset(0 50% 0 0);
    }

    .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 4px;
      background: #fff;
      border-left: 2px solid #0003;
      border-right: 2px solid #0003;
      cursor: ew-resize;
      transform: translateX(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-wrapper" id="compare-wrapper">
      <!-- Substitua aqui o link da imagem ANTES -->
      <img src="ANTES.jpg" class="img-before" />

      <!-- Substitua aqui o link da imagem DEPOIS -->
      <img src="DEPOIS.jpg" class="img-after" id="after-img" />

      <div class="slider" id="slider"></div>
    </div>
  </div>

  <script>
    const wrapper = document.getElementById("compare-wrapper");
    const slider = document.getElementById("slider");
    const after = document.getElementById("after-img");

    let dragging = false;

    function move(x) {
      const rect = wrapper.getBoundingClientRect();
      let pos = x - rect.left;
      pos = Math.max(0, Math.min(pos, rect.width));
      const pct = pos / rect.width * 100;
      slider.style.left = pct + "%";
      after.style.clipPath = `inset(0 ${100 - pct}% 0 0)`;
    }

    slider.addEventListener("mousedown", () => dragging = true);
    window.addEventListener("mouseup", () => dragging = false);
    window.addEventListener("mousemove", e => dragging && move(e.clientX));

    wrapper.addEventListener("touchstart", () => dragging = true);
    window.addEventListener("touchend", () => dragging = false);
    window.addEventListener("touchmove", e => dragging && move(e.touches[0].clientX));
  </script>
</body>
</html>
