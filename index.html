<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Before/After Minimalista</title>
<style>
  body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; min-height:100vh; }
  .box {
    position:relative;
    width:90%; max-width:1920px;
    aspect-ratio:16/9;
    overflow:hidden;
    border-radius:10px;
  }
  .wrap { position:relative; width:100%; height:100%; }
  img { width:100%; height:100%; object-fit:cover; pointer-events:none; }
  .after { position:absolute; inset:0; clip-path:inset(0 50% 0 0); }
  .bar {
    position:absolute; inset:0 auto 0 50%; width:3px;
    background:#fff; cursor:ew-resize;
  }
</style>
</head>
<body>

<div class="box">
  <div class="wrap" id="slider">

    <!-- Substitua ANTES.jpg -->
    <img src="https://i.imgur.com/hnGNSdu.png" class="before">

    <!-- Substitua DEPOIS.jpg -->
    <img src="https://i.imgur.com/MsErul0.jpeg" class="after" id="after">

    <div class="bar" id="bar"></div>
  </div>
</div>

<script>
  const box = document.getElementById('slider');
  const after = document.getElementById('after');
  const bar = document.getElementById('bar');
  let drag = false;

  const move = x => {
    const r = box.getBoundingClientRect();
    let pos = Math.max(0, Math.min(x - r.left, r.width));
    let p = pos / r.width * 100;
    after.style.clipPath = `inset(0 ${100-p}% 0 0)`;
    bar.style.left = p + '%';
  };

  bar.onmousedown = () => drag = true;
  window.onmouseup = () => drag = false;
  window.onmousemove = e => drag && move(e.clientX);

  box.ontouchstart = () => drag = true;
  window.ontouchend = () => drag = false;
  window.ontouchmove = e => drag && move(e.touches[0].clientX);
</script>

</body>
</html>
